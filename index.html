<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Agenda EBAC</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/agenda.png" alt="Logo de Agenda" />
            <h1>Agenda EBAC</h1>
        </header>
        <form id="form-agenda">
            <input type="text" id="nomeContato" required placeholder="Nome do contato" />
            <input type="tel" id="telContato" required placeholder="Telefone do contato"/>
            <button type="submit">Cadastrar</button>
        </form>
        <table cellspacing = "0">
            <thead>
                <tr>
                    <th>Nome do Contato</th>
                    <th>Telefone do contato</th>
                </tr>
            </thead>
            <tbody>
                <td>---</td>
                <td>---</td>
            </tbody>
    </div>
    <script src="./main.js"></script>
</body>
</html>
